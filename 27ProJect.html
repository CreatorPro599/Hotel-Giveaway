  <title></title>

<body>
 <center><h1><u><strong>Application for permission to join the Giveaway for the hotel room.<u></strong></h1></center>
 <fieldset>
    <legend><u>Personal Details</u></legend>
    <form>
    <div>
  <H1>Name:</H1>
      <input type="text" required id="name" name="user_name" placeholder="Enter name here">  </div>
    <div>
      <H1>Address:</H1>
      <input type="Address" id="address" name="Address" placeholder="Enter address here">  </div>
    <div>
      <H1>Email:</H1>
      <input type="email" required id="email" name="user_email" placeholder="Enter email here">  </div>
    <div>
      <H1>Phone Number:</H1>
      <input type="number" id="number" name="user_name" placeholder="Enter 10 digit number" min="1" max="9"> </div>
    <div>
      <H1>Gender</H1>
      <p>
        <input type="radio" name="gender" value="male" checked> Male<br>
        <input type="radio" name="gender" value="female"> Female<br>
        <input type="radio" name="gender" value="other"> Other Or Non-Binary
      </p>
      </form>
       <div id="submitbutton">
    <button type="submit" id="submit">Enter The Give Away</button></div>
</body>
